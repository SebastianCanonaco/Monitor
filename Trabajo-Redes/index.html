<!DOCTYPE html>
<html>
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>INDEX</title>
</head>
<body>
	<div class="container-fluid">
	<div class="row">
		<div class="col-lg-4 col-md-12 bg-warning">
			<p class="text-center font-weight-bold h2">DNS MONITOR</p>
			<div class="col-12">
				<div class="form-group mt-3 mb-5">
    				<label for="domain" class="h4">Domain</label>
    				<input type="text" class="form-control" id="domain" placeholder="Insert domain to monitor">
  				</div>
				<div class="form-group my-5">
    				<label for="ips" class="h4">IP's</label>
    				<textarea type="text" class="form-control" id="dns_ips" placeholder="Insert IP's to monitor separated with commas"></textarea>
  				</div>  
				<div class="form-group my-5">
    				<label for="ips" class="h4">DNS Servers</label>
    				<textarea type="text" class="form-control" id="dns_servers_ips" placeholder="Insert DNS servers to ask separated with commas"></textarea>
  				</div>
  				<div class="text-center my-5">
  					<button onclick="dnsMonitor()" type="submit" class="btn btn-outline-dark btn-block">
  						<p class="font-weight-bold h2">Monitor</p>
  					</button>
  				</div>			
  				
			</div>
		</div>
		<div class="col-lg-4 col-md-12 bg-info">
			<p class="text-center font-weight-bold h2">MAIL SERVER MONITOR</p>
			<div class="col-12">
				<div class="form-group mt-3 mb-5">
    				<label for="domain" class="h4">Mail server domain</label>
    				<textarea type="text" class="form-control" id="mail_servers" placeholder="Insert mail servers domains or IP's to monitor separated with commas"></textarea>
  				</div>
  				<div class="my-4" style="visibility: hidden;">hidden div</div>
  				<div class="my-5" style="visibility: hidden;">hidden div</div>
  				<div class="text-center my-5">
  					<button onclick="mailMonitor()" type="button" class="btn btn-outline-dark btn-block">
  						<p class="font-weight-bold h2">Monitor</p>
  					</button>
  				</div>			
			</div>
		</div>
		<div class="col-lg-4 col-md-12 bg-danger">
			<p class="text-center font-weight-bold h2">DEVICE AVAILABILITY</p>
			<div class="col-12">
				<div class="form-group mt-3 mb-5">
    				<label for="domain" class="h4">Hosts</label>
    				<textarea type="text" class="form-control" id="devices" placeholder="Insert devices IP's to check separated with commas"></textarea>
  				</div>
				<div class="form-group mt-3 mb-5">
    				<label for="domain" class="h4">Ports</label>
    				<textarea type="text" class="form-control" id="ports" placeholder="Insert ip and port (XXX.XXX.XXX.XXX:PPPP) numbers to check separated with commas"></textarea>
  				</div>  				
  				<div class="text-center my-5">
  					<button onclick="availability()" type="button" class="btn btn-outline-dark btn-block "><p class="font-weight-bold h2">Check availability</p></button>
  				</div>			
		</div>	
	</div>
</div>	
	<script type="text/javascript">
		const PORT_HTTP = 9090 

		function dnsMonitor(){
			var domain = document.getElementById("domain").value
			var ips = document.getElementById("dns_ips").value
			var dns_ips = document.getElementById("dns_servers_ips").value
			console.log(domain)
			console.log(ips)
			window.location.replace(`http://127.0.0.1:${PORT_HTTP}/dns?domain=${domain}&ips=${ips}&dns_servers=${dns_ips}`);
		}

		function mailMonitor(){
			var mail_servers = document.getElementById("mail_servers").value
			console.log(domain)
			window.location.replace(`http://127.0.0.1:${PORT_HTTP}/mail?mail_servers=${mail_servers}`);
		}

		function availability(){
			var devices = document.getElementById("devices").value
			var ports = document.getElementById("ports").value
			console.log(domain)
			window.location.replace(`http://127.0.0.1:${PORT_HTTP}/availability?devices=${devices}&ip_ports=${ports}`);
		}
	</script>
</body>
</html>
